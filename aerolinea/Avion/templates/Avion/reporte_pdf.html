<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 6px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Reporte de Aviones</h1>

    <table>
        <thead>
            <tr>
                <th>Numero serie</th>
                <th>compañia</th>
                <th>Modelo</th>
                <th>Características</th>
                <th>Capacidad</th>
                <th>Antigüedad</th>
                <th>Número de horas de vuelo</th>
            </tr>
        </thead>
        <tbody>
            {% for item in avion %} <!-- Inicio del bucle para recorrer los aviones -->
            <tr>
        <td>{{item.nserie}}</td>
        <td>{{item.compañia}}</td>
        <td>{{item.modelo}}</td>
        <td>{{item.caracteristicasT}}</td>
        <td>{{item.capacidad}}</td>
        <td>{{item.antiguedad}}</td>
        <td>{{item.nhorasvuelo}}</td>   <!-- Celda con el precio del producto -->
            </tr>
            {% endfor %} <!-- Fin del bucle de productos -->
        </tbody>
    </table>

</body>
</html>
